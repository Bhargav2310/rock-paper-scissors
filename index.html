<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>
<link rel="stylesheet" href="styles.css">

<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <div class="score-board">
        <div class="user-label">User</div>
        <div class="comp-label">Comp</div>
        <div class="score">
            <span class="user-score" id="user-score">0</span>:<span class="comp-score" id="comp-score">0</span>
        </div>
    </div>
    <div class="result">
        <p id="result">Let's start playing</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">Rock</div>
        <div class="choice" id="p">Paper</div>
        <div class="choice" id="s">Scissor</div>
    </div>
    <div class="message">
        Make your move!
    </div>
    <script src="script.js"></script>
</body>

</html>
